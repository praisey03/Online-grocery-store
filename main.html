<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Grocery Store</title>
    <link rel="stylesheet" href="main.css"> 
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="main.html">Home</a></li>
            <li><a href="profile.html">My Profile</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="login.html">Logout</a></li>
        </ul>
    </nav>

    <!-- Header -->
    <header>
        <h1>Hello Customer, welcome to Online Grocery Store</h1>
    </header>

    <!-- Products Section -->
    <section class="products">
        <div class="product">
            <div class="product-image">
                <img src="pic1 for products list.jpg" alt="Product Image">
            </div>
            <h2>Product Name 1</h2>
            <p>Price: 20</p>
            <button class="add-to-cart" data-product="Product Name 1" data-price="20">Add to Cart</button>
            <div class="quantity">Quantity: <span>0</span></div>
        </div>
        <div class="product">
            <div class="product-image">
                <img src="pic2 for products.jfif" alt="Product Image">
            </div>
            <h2>Product Name 2</h2>
            <p>Price: 40</p>
            <button class="add-to-cart" data-product="Product Name 2" data-price="40">Add to Cart</button>
            <div class="quantity">Quantity: <span>0</span></div>
        </div>
        <div class="product">
            <div class="product-image">
                <img src="pic3 for products.jfif" alt="Product Image">
            </div>
            <h2>Product Name 3</h2>
            <p>Price: 50</p>
            <button class="add-to-cart" data-product="Product Name 3" data-price="50">Add to Cart</button>
            <div class="quantity">Quantity: <span>0</span></div>
        </div>
        <!-- Add more products as needed -->
    </section>

    <script src="main.js"></script>
</body>
</html>
